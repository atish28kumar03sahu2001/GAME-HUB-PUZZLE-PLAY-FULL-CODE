<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META TAG SETUP -->
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, JAVASCRIPT, TIC-TAC-TOE, game dev, game development, MAKS VOID, web development, web dev">
  <meta name="description" content="Tic-Tac-Toe Game - MAKS VOID">
  <meta name="author" content="MAKS VOID">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON SETUP -->
  <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <!-- TITLE SETUP -->
  <title>Tic-Tac-Toe Game Online Free Fun Game</title>
  <!-- CSS FILE CONNECTION -->
  <link rel="stylesheet" href="./styles/tictactoe.css">
</head>
<body>

  <!-- HEADER SETUP -->
  <header class="gameheader">
    <h1 class="gameh1">Tic-Tac-Toe Game</h1>
  </header>

  <!-- GAME SETUP -->
  <div class="gamecontainer">
    <div class="container">
      <div class="box bt-0 bl-0"><span class="boxcontent"></span></div>
      <div class="box bt-0"><span class="boxcontent"></span></div>
      <div class="box bt-0 br-0"><span class="boxcontent"></span></div>
      <div class="box bl-0"><span class="boxcontent"></span></div>
      <div class="box"><span class="boxcontent"></span></div>
      <div class="box br-0"><span class="boxcontent"></span></div>
      <div class="box bl-0 bb-0"><span class="boxcontent"></span></div>
      <div class="box bb-0"><span class="boxcontent"></span></div>
      <div class="box bb-0 br-0"><span class="boxcontent"></span></div>
    </div>
  </div>

  <!-- GAME INFO PART -->
  <div class="boxscr">
    <span class="info">Turn For X</span>
    <button id="reset">Reset</button>
  </div>

  <!-- JAVASCRIPT FILE CONNECTION -->
  <script type="module" src="./script/tictactoe.js" defer></script>
</body>
</html>
