<!-- src/html/snake.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META TAG SETUP -->
  <meta charset="UTF-8">
  <meta name="description" content="Play Snake Fruit Game, A Fun And Addictive Snake Game. Test Your Reflexes And Set New High Scores In This Classic Arcade Game!">
  <meta name="keywords" content="HTML5, CSS3, JavaScript-ES6, Responsive Web Design, Snake Fruit Game, Problem Solving, Game Dev, Game Development, Addictive, Arcade Game, Web Development, Web Dev">
  <meta name="author" content="MAKS VOID">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ADD FONT AWSOME ICON CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- FAVICON SETUP -->
  <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="manifest" href="./site.webmanifest" />
  
  <!-- TITLE FOR WEBSITE -->
  <title>Snake Fruit Game - Play Free Online Classic Game</title>

  <!-- CONNECT CSS FILE FOR DESIGN -->
  <link rel="stylesheet" href="./styles/snake.css">
</head>
<body>

  <!-- ADD HEADER -->
  <header class="HDIV_H1">
    <H1 class="H1_DIV">Snake Fruit Game</H1>
  </header>

  <!-- YOUR SCORE AND HIGH SCORE SECTION -->
  <section class="SCORE_DIV">
    <P class="SCORE_P">Your Score: <span id="YOUR_SCORE">0</span></P>
    <P class="SCORE_P">High Score: <span id="HIGH_SCORE">0</span></P>
  </section>

  <!-- SNAKE FRUT GAME BOARD USING CANVAS TAG -->
  <section class="BOARD_SECTION" id="SECTION_BOARD">
    <div class="BOARD_DIV" id="CANVAS_DIV">
      <canvas class="BOARD_CANVAS" id="CANVAS_BOARD"></canvas>
    </div>
  </section>

  <!-- BUTTON SECTION -->
  <section class="BUTTON_SECTION">

    <!-- BUTTON SECTION ONE -->
    <div class="BUTTON_SECTION_ONE">

      <!-- PLAY BUTTON -->
      <button class="BUTTON" id="PLAY" title="Start Game">
        <i class="fa-solid fa-play fa-2xl" style="color: #000000;"></i>
      </button>

      <!-- RESET BUTTON FOR OTHER DEVICES -->
      <button class="BUTTON" id="RESET" title="Reset Game">
        <i class="fa-solid fa-rotate-right fa-2xl" style="color: #000000;"></i>
      </button>

      <!-- PAUSE BUTTON -->
      <button class="BUTTON" id="PAUSE" title="Pause Game">
        <i class="fa-solid fa-pause fa-2xl" style="color: #000000;"></i>
      </button>

    </div>

    <!-- BUTTON SECTION TWO -->
    <div class="BUTTON_SECTION_TWO">

      <!-- UP BUTTON FOR MOBILE DEVICE -->
      <button class="BUTTON" id="UP" title="Click UP">
        <i class="fa-solid fa-arrow-up fa-2xl" style="color: #000000;"></i>
      </button>

      <div>

        <!-- LFET BUTTON FOR MOBILE DEVICE -->
        <button class="BUTTON" id="LEFT" title="Click Left">
          <i class="fa-solid fa-arrow-left fa-2xl" style="color: #000000;"></i>
        </button>

        <!-- RESET BUTTON FOR MOBILE DEVICE -->
        <button class="BUTTON" id="RESET_MOBILE" title="Reset Game">
          <i class="fa-solid fa-rotate-right fa-2xl" style="color: #000000;"></i>
        </button>

        <!-- RIGHT BUTTON FOR MOBILE DEVICE -->
        <button class="BUTTON" id="RIGHT" title="Click Right">
          <i class="fa-solid fa-arrow-right fa-2xl" style="color: #000000;"></i>
        </button>

      </div>

      <!-- DOWN BUTTON FOR MOBILE DEVICE -->
      <button class="BUTTON" id="DOWN" title="Click DOWN">
        <i class="fa-solid fa-arrow-down fa-2xl" style="color: #000000;"></i>
      </button>

    </div>
  </section>
  
  <!-- CONNECT JAVASCRIPT FILE FOR GAME LOGIC AND IMPLEMENTATION -->
  <script type="module" src="./script/snake.js" defer></script>
</body>
</html>
