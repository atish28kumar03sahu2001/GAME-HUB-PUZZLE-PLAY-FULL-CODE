<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META TAG SETUP -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A classic pong game built with HTML5, CSS3, and JavaScript. Featuring simple graphics and interactive gameplay.">
  <meta name="keywords" content="HTML5, CSS3, JavaScript, PONG GAME, Responsive Web Design, Arcade Online Games">
  <meta name="author" content="MAKS VOID">
  <!-- FONT AWSOME ICON CDN LINK ADDED -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- FAVICON ADDED -->
  <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <!-- CSS STYLE FILE ADDED -->
  <link rel="stylesheet" href="./styles/pingpong.css">
  <!-- WEBSITE TITLE -->
  <title>Pong Game: Maks Void</title>
</head>
<body>
  <!-- HEADER TAG -->
  <header class="HDDIV">
    <h1 class="H1">Pong Game</h1>
  </header>
  <!-- PONG GAME BOARD USING CANVAS TAG -->
  <section class="BOARD_SECTION">
    <div class="BOARD_DIV">
      <canvas class="BOARD_CANVAS"></canvas>
    </div>
  </section>
  <!-- BUTTON SECTION FOR MOBILE VIEW -->
  <section class="BUTTON_SECTION">
    <div class="BUTTON_DIV">
      <!-- ARROW UP BUTTON -->
      <button class="BUTTON" id="UP" title="Click UP"><i class="fa-solid fa-arrow-up fa-2xl" style="color: #000000;"></i></button>
      <!-- ARROW RESET BUTTON -->
      <button class="BUTTON" id="RESET" title="Reset Game"><i class="fa-solid fa-arrows-rotate fa-2xl" style="color: #000000;"></i></button>
      <!-- ARROW DOWN BUTTON -->
      <button class="BUTTON" id="DOWN" title="Click DOWN"><i class="fa-solid fa-arrow-down fa-2xl" style="color: #000000;"></i></button>
    </div>
  </section>
  <!-- JAVASCRIPT FILE ADDED -->
  <script type="module" src="./script/pingpong.js" defer></script>
</body>
</html>
